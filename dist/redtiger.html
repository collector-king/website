<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Tiger - Python Virtual Machine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0d0d;
            color: #0f0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(90deg, #1a0000, #330000);
            padding: 15px 20px;
            border-bottom: 2px solid #ff4444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #ff4444;
            text-shadow: 0 0 10px #ff4444;
            font-size: 1.5rem;
        }

        .status {
            color: #888;
            font-size: 0.9rem;
        }

        .status.ready {
            color: #0f0;
        }

        .back-link {
            padding: 8px 16px;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
            text-decoration: none;
            border-radius: 3px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(255, 68, 68, 0.2);
            box-shadow: 0 0 10px #ff4444;
        }

        .console-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .console {
            flex: 1;
            background: #000;
            border: 1px solid #ff4444;
            border-radius: 5px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.5;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.2);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .console-line {
            margin: 2px 0;
        }

        .input-line {
            color: #0f0;
        }

        .output-line {
            color: #0f0;
        }

        .error-line {
            color: #ff6666;
        }

        .input-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-section label {
            color: #ff4444;
            font-weight: bold;
            white-space: nowrap;
        }

        input {
            flex: 1;
            background: #000;
            border: 1px solid #ff4444;
            color: #0f0;
            padding: 10px 15px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            box-shadow: 0 0 10px #ff4444;
        }

        button {
            padding: 10px 20px;
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
            cursor: pointer;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 68, 68, 0.4);
            box-shadow: 0 0 10px #ff4444;
        }

        button:active {
            transform: scale(0.95);
        }

        .clear-btn {
            width: 100px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff4444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff6666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>RED TIGER - Python Virtual Machine</h1>
        <div style="display: flex; gap: 20px; align-items: center;">
            <span class="status" id="status">Loading Python...</span>
            <a href="/" class="back-link">← Back</a>
        </div>
    </div>

    <div class="console-container">
        <div class="console" id="console">
            <div class="console-line" style="color: #ff4444;">
                Red Tiger Python VM v1.0
            </div>
            <div class="console-line" style="color: #888;">
                Initializing Pyodide...
            </div>
        </div>

        <div class="input-section">
            <label>>>> </label>
            <input type="text" id="commandInput" placeholder="Enter Python command" disabled>
            <button class="clear-btn" onclick="clearConsole()" disabled id="clearBtn">Clear</button>
        </div>
    </div>

    <script async src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script>
        let pyodide = null;
        const console_el = document.getElementById('console');
        const input_el = document.getElementById('commandInput');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const history = [];
        let historyIndex = -1;

        async function initPython() {
            try {
                pyodide = await loadPyodide();
                
                // Add custom print redirection
                await pyodide.runPythonAsync(`
import sys
from io import StringIO

_output = []

class OutputCapture:
    def write(self, text):
        _output.append(text)
    def flush(self):
        pass

sys.stdout = OutputCapture()
sys.stderr = OutputCapture()
`);
                
                addLine('✓ Python initialized', 'output-line');
                addLine('✓ Ready for commands', 'output-line');
                addLine('');
                
                input_el.disabled = false;
                clearBtn.disabled = false;
                status.textContent = 'Ready';
                status.classList.add('ready');
                
                input_el.focus();
            } catch (e) {
                addLine(`Error initializing Python: ${e.message}`, 'error-line');
                status.textContent = 'Error loading Python';
            }
        }

        input_el.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !input_el.disabled) {
                const command = input_el.value.trim();
                if (command) {
                    executeCommand(command);
                    history.push(command);
                    historyIndex = history.length;
                    input_el.value = '';
                }
            }
        });

        input_el.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input_el.value = history[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < history.length - 1) {
                    historyIndex++;
                    input_el.value = history[historyIndex];
                } else {
                    input_el.value = '';
                    historyIndex = history.length;
                }
            }
        });

        async function executeCommand(command) {
            addLine(`>>> ${command}`, 'input-line');

            if (!pyodide) {
                addLine('Python not ready', 'error-line');
                addLine('');
                return;
            }

            try {
                // Clear previous output
                await pyodide.runPythonAsync('_output.clear()');
                
                // Execute command
                let result = await pyodide.runPythonAsync(command);
                
                // Get captured output
                let output = await pyodide.runPythonAsync('import sys; "".join(_output)');
                
                if (output && output.trim()) {
                    addLine(output, 'output-line');
                }
                
                if (result !== undefined && result !== null && result.toString().trim()) {
                    addLine(result.toString(), 'output-line');
                }
            } catch (error) {
                addLine(`Error: ${error.message}`, 'error-line');
            }
            
            addLine('');
            console_el.scrollTop = console_el.scrollHeight;
        }

        function addLine(text, className = 'console-line') {
            const line = document.createElement('div');
            line.className = className;
            line.textContent = text;
            console_el.appendChild(line);
        }

        function clearConsole() {
            console_el.innerHTML = '';
            addLine('Console cleared', 'output-line');
            addLine('');
        }

        // Initialize on load
        window.addEventListener('load', initPython);
    </script>
</body>
</html>

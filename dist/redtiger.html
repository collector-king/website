<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Tiger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .console {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
        }

        input {
            width: calc(100% - 40px);
            margin: 0 20px 20px;
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        input:focus {
            outline: none;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #0f0;
        }
    </style>
</head>
<body>
    <div class="console" id="console"></div>
    <input type="text" id="commandInput" placeholder=">>> " autofocus>

    <script async src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script>
        let pyodide = null;
        const console_el = document.getElementById('console');
        const input_el = document.getElementById('commandInput');
        const history = [];
        let historyIndex = -1;

        async function initPython() {
            try {
                pyodide = await loadPyodide();
                
                // Redirect stdout
                await pyodide.runPythonAsync(`
import sys
from io import StringIO

_output = []

class OutputCapture:
    def write(self, text):
        _output.append(text)
    def flush(self):
        pass

sys.stdout = OutputCapture()
sys.stderr = OutputCapture()
`);
                
                addLine('Red Tiger Terminal Ready');
                addLine('Type "help" for commands\n');
                
                input_el.disabled = false;
            } catch (e) {
                addLine(`Error: ${e.message}`);
            }
        }

        input_el.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !input_el.disabled) {
                const command = input_el.value.trim();
                if (command) {
                    executeCommand(command);
                    history.push(command);
                    historyIndex = history.length;
                    input_el.value = '';
                }
            }
        });

        input_el.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input_el.value = history[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < history.length - 1) {
                    historyIndex++;
                    input_el.value = history[historyIndex];
                } else {
                    input_el.value = '';
                    historyIndex = history.length;
                }
            }
        });

        async function executeCommand(command) {
            addLine(`>>> ${command}`);

            if (!pyodide) {
                addLine('Python not ready');
                return;
            }

            try {
                await pyodide.runPythonAsync('_output.clear()');
                
                let result = await pyodide.runPythonAsync(command);
                
                let output = await pyodide.runPythonAsync('import sys; "".join(_output)');
                
                if (output && output.trim()) {
                    addLine(output);
                } else if (result !== undefined && result !== null && result.toString().trim()) {
                    addLine(result.toString());
                }
            } catch (error) {
                addLine(`Error: ${error.message}`);
            }
            
            addLine('');
            console_el.scrollTop = console_el.scrollHeight;
        }

        function addLine(text) {
            const lines = text.split('\n');
            for (const line of lines) {
                const div = document.createElement('div');
                div.textContent = line;
                console_el.appendChild(div);
            }
        }

        window.addEventListener('load', initPython);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Tiger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: linear-gradient(135deg, #1a0000 0%, #330000 50%, #1a0000 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 600px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ff4444;
            text-shadow: 0 0 20px #ff4444, 0 0 40px #ff0000;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ccc;
        }

        a {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid #ff4444;
            color: #ff4444;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background: rgba(255, 68, 68, 0.4);
            box-shadow: 0 0 20px #ff4444;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .back-link:hover {
            background: rgba(255, 68, 68, 0.2);
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back</a>
    
    <div class="container">
        <h1>RED TIGER</h1>
        <p>Welcome to the Red Tiger domain</p>
        <a href="https://discord.com" target="_blank">Join Discord</a>
    </div>
</body>
</html>

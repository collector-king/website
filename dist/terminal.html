<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Tiger Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0d0d;
            color: #0f0;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(90deg, #1a0000, #330000);
            padding: 15px 20px;
            border-bottom: 2px solid #ff4444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #ff4444;
            text-shadow: 0 0 10px #ff4444;
            font-size: 1.5rem;
        }

        .status {
            color: #888;
            font-size: 0.9rem;
        }

        .status.connected {
            color: #0f0;
        }

        .status.disconnected {
            color: #ff6666;
        }

        .console-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .console {
            flex: 1;
            background: #000;
            border: 1px solid #ff4444;
            border-radius: 5px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 15px;
            font-size: 13px;
            line-height: 1.6;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.2);
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
        }

        .output {
            color: #0f0;
        }

        .error {
            color: #ff6666;
        }

        .input-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-section label {
            color: #ff4444;
            font-weight: bold;
            white-space: nowrap;
        }

        input {
            flex: 1;
            background: #000;
            border: 1px solid #ff4444;
            color: #0f0;
            padding: 10px 15px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            outline: none;
        }

        input:focus {
            box-shadow: 0 0 10px #ff4444;
        }

        button {
            padding: 10px 20px;
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
            cursor: pointer;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            background: rgba(255, 68, 68, 0.4);
            box-shadow: 0 0 10px #ff4444;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff4444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff6666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>RED TIGER - Terminal</h1>
        <span class="status disconnected" id="status">Connecting...</span>
    </div>

    <div class="console-container">
        <div class="console" id="console"></div>

        <div class="input-section">
            <label>>>> </label>
            <input type="text" id="commandInput" placeholder="Enter command" disabled>
            <button id="clearBtn" onclick="clearConsole()" disabled>Clear</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        const console_el = document.getElementById('console');
        const input_el = document.getElementById('commandInput');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const history = [];
        let historyIndex = -1;
        let connected = false;

        async function connectToServer() {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                if (response.ok) {
                    connected = true;
                    status.textContent = 'Connected';
                    status.classList.add('connected');
                    status.classList.remove('disconnected');
                    
                    // Load startup output
                    loadStartup();
                    
                    input_el.disabled = false;
                    clearBtn.disabled = false;
                } else {
                    showError('Server returned error');
                }
            } catch (e) {
                showError(`Cannot connect to server: ${e.message}`);
                showError('Make sure to run: python server.py');
                status.textContent = 'Disconnected';
                status.classList.remove('connected');
                status.classList.add('disconnected');
            }
        }

        async function loadStartup() {
            try {
                const response = await fetch(`${API_URL}/api/startup`);
                const data = await response.json();
                
                if (data.output) {
                    addLine(data.output, 'output');
                }
                if (data.error) {
                    addLine(data.error, 'error');
                }
                
                addLine('');
            } catch (e) {
                showError(`Startup error: ${e.message}`);
            }
        }

        input_el.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !input_el.disabled && connected) {
                const command = input_el.value.trim();
                if (command) {
                    executeCommand(command);
                    history.push(command);
                    historyIndex = history.length;
                    input_el.value = '';
                }
            }
        });

        input_el.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input_el.value = history[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < history.length - 1) {
                    historyIndex++;
                    input_el.value = history[historyIndex];
                } else {
                    input_el.value = '';
                    historyIndex = history.length;
                }
            }
        });

        async function executeCommand(command) {
            addLine(`>>> ${command}`, 'output');

            if (!connected) {
                showError('Not connected to server');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command })
                });

                const data = await response.json();

                if (data.output) {
                    addLine(data.output, 'output');
                }
                if (data.error) {
                    addLine(data.error, 'error');
                }
            } catch (e) {
                showError(`Execution error: ${e.message}`);
                connected = false;
                status.textContent = 'Disconnected';
                status.classList.remove('connected');
                status.classList.add('disconnected');
                input_el.disabled = true;
                clearBtn.disabled = true;
            }

            addLine('');
            console_el.scrollTop = console_el.scrollHeight;
        }

        function addLine(text, className = 'output') {
            // Split text into lines and add each one
            const lines = text.split('\n');
            for (const line of lines) {
                if (line || text.endsWith('\n')) {
                    const div = document.createElement('div');
                    div.className = className;
                    div.textContent = line;
                    console_el.appendChild(div);
                }
            }
        }

        function showError(msg) {
            addLine(msg, 'error');
        }

        function clearConsole() {
            console_el.innerHTML = '';
            addLine('Console cleared', 'output');
            addLine('');
        }

        // Connect on load
        window.addEventListener('load', connectToServer);

        // Reconnect periodically if disconnected
        setInterval(() => {
            if (!connected) {
                connectToServer();
            }
        }, 5000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Social Bio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <div class="profile-pic">
                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80" alt="Profile Picture">
            </div>
            <h1 class="name">Your Name</h1>
            <p class="title">Creative Developer & Designer</p>
            <p class="bio">I create beautiful digital experiences. Passionate about design, code, and coffee.</p>
        </div>

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://twitter.com" target="_blank" class="social-btn twitter" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="social-btn instagram" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" class="social-btn linkedin" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com" target="_blank" class="social-btn github" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="mailto:your.email@example.com" class="social-btn email" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="#contact" class="btn btn-primary">Get In Touch</a>
            <a href="#portfolio" class="btn btn-secondary">View Work</a>
        </div>

        <!-- Links Section -->
        <div class="links-section">
            <a href="https://example.com" class="link-card">
                <i class="fas fa-briefcase"></i>
                <div>
                    <h3>Portfolio</h3>
                    <p>Check out my latest projects</p>
                </div>
            </a>
            <a href="https://example.com/blog" class="link-card">
                <i class="fas fa-pen-fancy"></i>
                <div>
                    <h3>Blog</h3>
                    <p>Read my thoughts and insights</p>
                </div>
            </a>
            <a href="https://example.com/resume" class="link-card">
                <i class="fas fa-file-pdf"></i>
                <div>
                    <h3>Resume</h3>
                    <p>Download my CV</p>
                </div>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
